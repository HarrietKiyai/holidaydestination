<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="func.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card text-center">
        <h1 class="card-title">Holiday Destinations</h1>
      </div>
      <div class="card">
        <table id="myTable" class="table">
          <thead class="thead-light"></thead>
          <tr>
            <th scope="col" onclick="sortTable(0)">
              <button>Sort by Destination</button>
            </th>
            <th scope="col" onclick="sortTable(1)">
              <button>Sort by Price</button>
            </th>
          </tr>

          <tr>
            <td>Australia</td>
            <td>$4500</td>
            <td><button id="btn1" onclick="bookEd(id)">Book</button></td>
          </tr>

          <tr>
            <td>Sweden</td>
            <td>$3000</td>
            <td><button id="btn2" onclick="bookEd(id)">Book</button></td>
          </tr>

          <tr>
            <td>England</td>
            <td>$1500</td>
            <td><button id="btn3" onclick="bookEd(id)">Book</button></td>
          </tr>

          <tr>
            <td>New York</td>
            <td>$4500</td>
            <td><button id="btn4" onclick="bookEd(id)">Book</button></td>
          </tr>
        </table>
      </div>

      <div class="card text-center">
        <h5 id="choice"></h5>
        <h5>Perfect choice please fill out the form</h5>
        <form>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                id="name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                id="email"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Address"
                id="add"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Telephone"
                id="tel"
              />
            </div>
          </div>
        </form>
        <div>
          <button onclick="confirm()">Confirm Booking</button>
          <div>
            <p id="1"></p>
            <p id="2"></p>
            <p id="3"></p>
            <p id="4"></p>
            <p>Have a pleasant trip!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
